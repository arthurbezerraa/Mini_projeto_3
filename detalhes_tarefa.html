<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes da Tarefa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Detalhes da Tarefa</h1>
        <div id="detalhes-tarefa" class="card mt-4">
            <div class="card-body">
                <h2 class="card-title" id="titulo-tarefa"></h2>
                <p id="status-tarefa"></p>
                <div class="card-text">
                    <p><strong>Data da Tarefa:</strong> <span id="data-tarefa"></span></p>
                    <p><strong>Descrição:</strong> <span id="descricao-tarefa"></span></p>
                    <p><strong>Comentário:</strong> <span id="comentario-tarefa"></span></p>
                    <p><strong>Prioridade:</strong> <span id="prioridade-tarefa"></span></p>
                    <p><strong>Notificação:</strong> <span id="notificacao-tarefa"></span></p>
                    <p><strong>Data de Criação:</strong> <span id="data-criacao"></span></p>
                </div>
                <button onclick="voltar()" class="btn btn-primary mt-3">Voltar</button>
            </div>
        </div>
    </div>

    <script src="static/script.js"></script>
    <script src="static/script_detalhes.js"></script>
</body>
</html>
