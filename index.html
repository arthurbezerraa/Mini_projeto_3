<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/style.css">
</head>
<body> 


<div class="container mt-5">
    <h1 class="mb-4">Adicionar Tarefa</h1>
    
    <form action="" method="post" class="row g-3">
        <div class="col-md-6">
            <label for="titulo-tarefa" class="form-label">Título:</label>
            <input type="text" id="titulo-tarefa" name="titulo-tarefa" class="form-control" required>
        </div>

        <div class="col-md-6">
            <label for="data-tarefa" class="form-label">Data da Tarefa:</label>
            <input type="date" id="data-tarefa" name="data-tarefa" class="form-control" required>
        </div>

        <div class="col-md-12">
            <label for="descricao-tarefa" class="form-label">Descrição:</label>
            <input type="text" id="descricao-tarefa" name="descricao-tarefa" class="form-control" required>
        </div>

        <div class="col-md-12">
            <label for="comentario-tarefa" class="form-label">Comentários:</label>
            <input type="text" id="comentario-tarefa" name="comentario-tarefa" class="form-control">
        </div>

        <div class="col-md-6">
            <label for="prioridade-tarefa" class="form-label">Prioridade:</label>
            <select id="prioridade-tarefa" name="prioridade-tarefa" class="form-select">
                <option value="baixa">Baixa</option>
                <option value="media">Média</option>
                <option value="alta">Alta</option>
            </select>
        </div>

        <div class="col-md-6">
            <label for="notificacao-tarefa" class="form-label">Notificação:</label>
            <select id="notificacao-tarefa" name="notificacao-tarefa" class="form-select">
                <option value="sim">Sim</option>
                <option value="nao">Não</option>  
            </select>
        </div>

        <input type="hidden" id="data-criacao" name="data-criacao">

        <div class="col-12">
            <button type="button" onclick="adicionarTarefa()" class="btn btn-primary">Adicionar</button>
            <button type="reset" class="btn btn-secondary">Limpar</button>
        </div>
    </form>

    
    <h6 class="mt-5">Filtro</h6>
    <div class="btn-group" role="group" aria-label="Basic outlined example">
        <button onclick="filtrarDataCriacao()" type="button" class="btn btn-outline-primary">Data de criação da tarefa</button>
        <button onclick="filtrarDataTarefa()" type="button" class="btn btn-outline-primary">Data da tarefa</button>
        <button onclick="filtrarPrioridade()" type="button" class="btn btn-outline-primary">Prioridade</button>
        <button onclick="filtrarOrdemAlfabetica()" type="button" class="btn btn-outline-primary">Ordem alfabética - descrição</button>
    </div>

    <h2 class="mt-5">Lista de Tarefas</h2>
    <ul id="lista-tarefas" class="list-group">
        <p id="mensagem-vazia" class="text-muted">Não há tarefas cadastradas.</p>
    </ul>  
</div>

<script src="static/script_index.js"></script>
</body>
</html>
